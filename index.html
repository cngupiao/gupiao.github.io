<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据看板</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #codeInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        #syncButton {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .status-box {
            padding: 20px 0;
        }
        #displayValue {
            font-size: 2.8rem;
            margin: 15px 0;
            color: #1d39c4;
            min-height: 60px;
        }
        #updateTime {
            color: #8c8c8c;
            font-size: 0.9rem;
        }
        #errorMsg {
            color: #f5222d;
            min-height: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">世界时间</div>
        
        <div class="input-group">
            <input 
                type="text" 
                id="codeInput" 
                placeholder="输入6位数字编码"
                value="000001"
                maxlength="6"
                onkeypress="if(event.key==='Enter') startTracking()"
            >
            <button id="syncButton" onclick="startTracking()">同步</button>
        </div>
        
        <div class="status-box">
            <div id="displayValue">--.--</div>
            <div id="updateTime">同步时间: --:--:--</div>
            <div id="errorMsg"></div>
        </div>
    </div>

    <script>
        let currentCode = '000001';
        let updateInterval;
        
        function showError(message) {
            const errorElem = document.getElementById('errorMsg');
            errorElem.textContent = message;
            setTimeout(() => errorElem.textContent = '', 3000);
        }
        
        // 修正后的价格格式化函数 - 处理东方财富API的单位问题
        function formatEastMoneyPrice(price) {
            if(price === null || price === undefined) return '--.--';
            
            // 东方财富API返回的价格是以"分"为单位，需要除以100
            const num = Number(price);
            if(isNaN(num)) return '--.--';
            
            // 转换为元单位并保留2位小数
            return (num / 100).toFixed(2);
        }
        
        // 使用东方财富API
        async function getStockPrice(code) {
            try {
                const market = code.startsWith('6') ? '1' : '0';
                const response = await fetch(`https://push2.eastmoney.com/api/qt/stock/get?secid=${market}.${code}&fields=f43,f58`, {
                    headers: {
                        'Referer': 'https://data.eastmoney.com/',
                        'User-Agent': 'Mozilla/5.0'
                    }
                });
                
                if(!response.ok) throw new Error('网络请求失败');
                
                const data = await response.json();
                
                if(data.data === null) throw new Error('无效股票代码');
                
                // 东方财富API返回的价格需要除以100
                const price = data.data.f43 || data.data.f58; // f43:当前价 f58:收盘价
                return {
                    value: formatEastMoneyPrice(price),
                    time: new Date().toLocaleTimeString('zh-CN')
                };
            } catch (error) {
                showError("数据获取失败");
                console.error(error);
                return null;
            }
        }
        
        async function updateDisplay() {
            const button = document.getElementById('syncButton');
            button.disabled = true;
            button.textContent = '获取中...';
            
            const data = await getStockPrice(currentCode);
            
            button.disabled = false;
            button.textContent = '同步';
            
            if(!data) return;
            
            document.getElementById('displayValue').textContent = data.value;
            document.getElementById('updateTime').textContent = `同步时间: ${data.time}`;
            document.title = data.value;
        }
        
        function startTracking() {
            const input = document.getElementById('codeInput').value.trim();
            if(!/^\d{6}$/.test(input)) {
                showError("请输入6位有效编码");
                return;
            }
            
            currentCode = input;
            if(updateInterval) clearInterval(updateInterval);
            
            updateDisplay();
            updateInterval = setInterval(updateDisplay, 10000);
        }
        
        // 页面加载时自动开始
        startTracking();
    </script>
</body>
</html>
